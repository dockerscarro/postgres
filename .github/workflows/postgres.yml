name: Deploy HubSpot Sync

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy and Run Sync
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF

          set -e

          APP_DIR=~/hubspot-sync
          CONTAINER_NAME=hubspot_postgres
          IMAGE_NAME=hubspot-sync:latest
          REPO_URL=https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/dockerscarro/postgres.git
          BRANCH=qa

          echo "ðŸ“¦ Updating code..."
          if [ ! -d "\$APP_DIR" ]; then
              git clone -b \$BRANCH \$REPO_URL \$APP_DIR
          else
              cd \$APP_DIR
              git fetch origin
              git reset --hard origin/\$BRANCH
          fi

          cd \$APP_DIR

          echo "ðŸ— Building image..."
          docker build -t \$IMAGE_NAME .

          echo "ðŸ›‘ Removing old container..."
          docker rm -f \$CONTAINER_NAME 2>/dev/null || true

          echo "ðŸš€ Running sync job..."
          docker run --name \$CONTAINER_NAME \
            -e HUBSPOT_API_KEY='${{ secrets.HUBSPOT_API_KEY }}' \
            -e POSTGRES_HOST='${{ secrets.POSTGRES_HOST }}' \
            -e POSTGRES_DB='${{ secrets.POSTGRES_DB }}' \
            -e POSTGRES_USER='${{ secrets.POSTGRES_USER }}' \
            -e POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}' \
            -e POSTGRES_PORT='${{ secrets.POSTGRES_PORT }}' \
            \$IMAGE_NAME

          echo "âœ… HubSpot Sync Finished"

          EOF
