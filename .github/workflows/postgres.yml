name: CI/CD Pipeline (QA - HubSpot ETL)

on:
  push:
    branches:
      - qa

jobs:
  # -----------------------------
  # 1️⃣ CI Step: Python checks
  # -----------------------------
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python lint
        run: |
          pip install flake8
          flake8 .

  # -----------------------------
  # 2️⃣ Docker Build & Smoke Test
  # -----------------------------
  docker-test:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t hubspot-sync:test .

      - name: Run container for smoke test
        run: |
          docker run -d --name hubspot-sync-test hubspot-sync:test
          sleep 10
          if [ "$(docker inspect -f '{{.State.Running}}' hubspot-sync-test)" != "true" ]; then
            echo "❌ Container crashed or exited"
            docker logs hubspot-sync-test
            exit 1
          fi
          echo "✅ Container is running"

      - name: Print container logs (debug)
        if: always()
        run: docker logs hubspot-sync-test

      - name: Cleanup
        if: always()
        run: |
          docker stop hubspot-sync-test
          docker rm hubspot-sync-test

  # -----------------------------
  # 3️⃣ Deploy to Server
  # -----------------------------
  deploy-to-server:
    needs: docker-test
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo '✅ Connected to server successfully!'"

      - name: Deploy HubSpot ETL via Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} <<'EOF'
          set -e

          APP_DIR=~/hubspot-sync
          REPO_URL=https://github.com/dockerscarro/postgres.git
          BRANCH=qa
          PAT_TOKEN=${{ secrets.PAT_TOKEN }}

          # Install Docker if missing
          if ! command -v docker &> /dev/null; then
              sudo apt update
              sudo apt install -y docker.io docker-compose git
              sudo systemctl enable --now docker
              sudo usermod -aG docker $USER
          fi

          # Clone repo if missing, else update
          if [ ! -d "$APP_DIR" ]; then
              git clone -b $BRANCH https://$PAT_TOKEN@github.com/dockerscarro/postgres.git $APP_DIR
          else
              cd $APP_DIR
              git fetch --all
              git reset --hard origin/$BRANCH
          fi

          cd $APP_DIR

          # Build and run containers
          docker-compose --env-file .env -f docker-compose.yml up --build --remove-orphans --force-recreate

          # Verify ETL container started
          sleep 5
          if [ "$(docker ps -q -f name=hubspot_sync)" == "" ]; then
              echo "❌ ETL container did not start!"
              docker ps -a
              exit 1
          fi

          echo "✅ HubSpot ETL deployed and ran successfully!"
          EOF
