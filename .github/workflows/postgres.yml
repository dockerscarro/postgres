name: CI/CD Pipeline (QA - HubSpot ETL)

on:
  push:
    branches:
      - qa

jobs:
  docker-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t hubspot-sync:test .

      - name: Run container for smoke test
        env:
          HUBSPOT_API_KEY: ${{ secrets.HUBSPOT_API_KEY }}
          POSTGRES_HOST: postgres-hubspot
          POSTGRES_PORT: 5432
          POSTGRES_DB: hubspot_db
          POSTGRES_USER: hubspot_user
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          docker network create hubspot-net || true
          docker run -d --name postgres-hubspot --network hubspot-net \
            -e POSTGRES_DB=$POSTGRES_DB \
            -e POSTGRES_USER=$POSTGRES_USER \
            -e POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            postgres:15
          sleep 10
          docker run -d --name hubspot-sync-test --network hubspot-net \
            -e HUBSPOT_API_KEY=$HUBSPOT_API_KEY \
            -e POSTGRES_HOST=$POSTGRES_HOST \
            -e POSTGRES_PORT=$POSTGRES_PORT \
            -e POSTGRES_DB=$POSTGRES_DB \
            -e POSTGRES_USER=$POSTGRES_USER \
            -e POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            hubspot-sync:test
          sleep 10
          if [ "$(docker inspect -f '{{.State.Running}}' hubspot-sync-test)" != "true" ]; then
            echo "❌ ETL container crashed"
            docker logs hubspot-sync-test
            exit 1
          fi
          echo "✅ ETL container is running"
