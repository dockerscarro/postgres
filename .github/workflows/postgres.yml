name: CI/CD Pipeline (QA - HubSpot ETL)

on:
  push:
    branches:
      - qa

jobs:
  # -----------------------------
  # 1️⃣ CI: Python checks
  # -----------------------------
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python lint
        run: |
          pip install flake8
          flake8 .

  # -----------------------------
  # 2️⃣ Docker Build & Smoke Test
  # -----------------------------
  docker-test:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t hubspot-sync:test .

      - name: Run container for smoke test
        run: |
          docker network create hubspot-test-net || true
          docker run -d \
            --name postgres-hubspot \
            --network hubspot-test-net \
            -e POSTGRES_DB=hubspot_db \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
            postgres:15

          sleep 10

          docker run -d \
            --name hubspot-sync-test \
            --network hubspot-test-net \
            -e HUBSPOT_API_KEY="${{ secrets.HUBSPOT_API_KEY }}" \
            -e POSTGRES_HOST="postgres-hubspot" \
            -e POSTGRES_PORT=5432 \
            -e POSTGRES_DB="hubspot_db" \
            -e POSTGRES_USER="postgres" \
            -e POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
            hubspot-sync:test

          sleep 15
          if [ "$(docker inspect -f '{{.State.Running}}' hubspot-sync-test)" != "true" ]; then
            echo "❌ ETL container crashed"
            docker logs hubspot-sync-test
            exit 1
          fi
          echo "✅ ETL container is running"

      - name: Cleanup
        if: always()
        run: |
          docker rm -f hubspot-sync-test postgres-hubspot || true
          docker network rm hubspot-test-net || true

  # -----------------------------
  # 3️⃣ Deploy to Server via SSH
  # -----------------------------
  deploy-to-server:
    needs: docker-test
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy via Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} <<'EOF'
          set -e

          APP_DIR=~/hubspot-sync
          PAT_TOKEN=${{ secrets.PAT_TOKEN }}
          BRANCH=qa

          # Install Docker/Docker Compose if missing
          if ! command -v docker &> /dev/null; then
              sudo apt update
              sudo apt install -y docker.io docker-compose git
              sudo systemctl enable --now docker
              sudo usermod -aG docker $USER
          fi

          # Clone repo if missing
          if [ ! -d "$APP_DIR" ]; then
              git clone -b $BRANCH https://$PAT_TOKEN@github.com/dockerscarro/postgres.git $APP_DIR
          else
              cd $APP_DIR
              git fetch --all
              git reset --hard origin/$BRANCH
          fi

          cd $APP_DIR

          # Use existing Postgres container
          docker-compose --env-file .env -f docker-compose.yml up --build -d hubspot_sync

          # Verify container is running
          sleep 10
          if [ "$(docker ps -q -f name=hubspot_sync)" == "" ]; then
              echo "❌ HubSpot ETL container did not start"
              docker ps -a
              exit 1
          fi

          echo "✅ HubSpot ETL deployed successfully"
          EOF
