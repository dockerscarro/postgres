name: Deploy HubSpot Sync

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy Everything
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'

          set -e

          APP_DIR=~/hubspot-sync
          SYNC_CONTAINER=hubspot_postgres
          DB_CONTAINER=hubspot_db
          IMAGE_NAME=hubspot-sync:latest
          NETWORK_NAME=hubspot_network
          REPO_URL=https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/dockerscarro/postgres.git
          BRANCH=qa

          echo "ðŸ”¹ Creating Docker network if not exists..."
          docker network inspect $NETWORK_NAME >/dev/null 2>&1 || \
          docker network create $NETWORK_NAME

          echo "ðŸ”¹ Creating Postgres container if not exists..."
          if [ ! "$(docker ps -aq -f name=$DB_CONTAINER)" ]; then
            docker run -d \
              --name $DB_CONTAINER \
              --network $NETWORK_NAME \
              -e POSTGRES_USER='${{ secrets.POSTGRES_USER }}' \
              -e POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}' \
              -e POSTGRES_DB='${{ secrets.POSTGRES_DB }}' \
              -v hubspot_data:/var/lib/postgresql/data \
              --restart always \
              -p ${{ secrets.POSTGRES_PORT }}:5432 \
              postgres:15
          else
            echo "âœ… Postgres container already exists"
          fi

          echo "ðŸ”¹ Updating source code..."
          if [ ! -d "$APP_DIR" ]; then
              git clone -b $BRANCH $REPO_URL $APP_DIR
          else
              cd $APP_DIR
              git fetch origin
              git reset --hard origin/$BRANCH
          fi

          cd $APP_DIR

          echo "ðŸ”¹ Removing old sync container..."
          docker stop $SYNC_CONTAINER 2>/dev/null || true
          docker rm $SYNC_CONTAINER 2>/dev/null || true

          echo "ðŸ”¹ Building new image..."
          docker build -t $IMAGE_NAME .

          echo "ðŸ”¹ Running sync container..."

          docker run -d \
            --name $SYNC_CONTAINER \
            --network $NETWORK_NAME \
            --restart always \
            -e HUBSPOT_API_KEY='${{ secrets.HUBSPOT_API_KEY }}' \
            -e POSTGRES_HOST='hubspot_db' \
            -e POSTGRES_DB='${{ secrets.POSTGRES_DB }}' \
            -e POSTGRES_USER='${{ secrets.POSTGRES_USER }}' \
            -e POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}' \
            -e POSTGRES_PORT='5432' \
            $IMAGE_NAME

          echo "âœ… Deployment completed successfully"

          EOF
